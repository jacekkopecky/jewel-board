<!DOCTYPE html>
<head>
  <title>Jewel Hunt</title>
  <meta name="viewport" content="width=420, initial-scale=1" />
  <link rel="icon" href="./svgs/2x2-green-triangle.svg" />
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <h1>Jewel Hunt</h1>

  <div id="tree">
    <svg viewBox="0 0 10 10" version="1.1" id="treeSvg"></svg>
  </div>
  <div id="movesBox">
    <div id="movesCountWrapper">
      <span id="movesCount">&nbsp;</span>
      <span id="moveBonusFloat">
        <!-- add floaters like this: <span>+1</span> -->
      </span>
    </div>
    <div title="replay last game" id="replay" class="hidden"></div>
  </div>
  <div id="canvasBox">
    <div id="cladding"></div>
    <div id="jewels"></div>
  </div>
</body>

<script type="module" src="./build/index.js"></script>
